version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: luna-postgres
    environment:
      POSTGRES_USER: luna_user
      POSTGRES_PASSWORD: luna_password
      POSTGRES_DB: luna_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luna_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luna-network

  redis:
    image: redis:7-alpine
    container_name: luna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luna-network

volumes:
  postgres_data:
  redis_data:

networks:
  luna-network:
    driver: bridge
